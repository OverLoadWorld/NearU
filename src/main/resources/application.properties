datasource.url=jdbc:mysql://127.0.0.1:3306/near_u?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&zeroDateTimeBehavior=convertToNull
datasource.username=root
datasource.password=123456
datasource.driver-class-name=com.mysql.jdbc.Driver
filters:stat

maxActive:20
initialSize:1
